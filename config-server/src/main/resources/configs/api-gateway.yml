server:
  port: 8222

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: api-gateway
          uri: lb:http://API-GATEWAY
          predicates:
            - Path=/api/v1/gateway/**, /api/v1/auth/**
        - id: user-service
          uri: lb:http://USER-SERVICE
          predicates:
            - Path=/api/v1/users/**, /user-service/v3/api-docs
        - id: task-service
          uri: lb:http://TASK-SERVICE
          predicates:
            - Path=/api/v1/tasks/**
  data:
    redis:
      host: ${APP_SERVER_HOST}
      port: ${SESSION_DB_PORT}
  session:
    redis:
      flush-mode: immediate
      namespace: spring:session
      repository-type: default
    timeout: 60m

eureka:
  client:
    serviceUri:
      defaultZone: http://${APP_SERVER_HOST}:8761/eureka

logging:
  file:
    name: logs/api-gateway.log
  level:
    org.springframework.security: trace
    com.nturbo1.api_gateway: debug

springdoc:
  enable-native-support: true
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /v3/api-docs
        name: API Gateway Service
      - url: /user-service/v3/api-docs
        name: User Service